plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}
apply from: "$rootDir/common.gradle"

android {
    namespace 'com.bor96dev.yandextodoapp.core.feature.items_impl'

    buildFeatures{
        viewBinding true
    }
}

dependencies {

    implementation(
            project(':core:di'),
            project(':feature:items-api'),
            project(':feature:todo-items-api'),

            deps.androidx.appcompat,
            deps.androidx.material,
            deps.androidx.fragment_ktx,
            deps.dagger.dagger,
            deps.coroutines.coroutines,
    )

    kapt(
            deps.dagger.compiler
    )
}
