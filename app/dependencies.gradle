/* Dependencies versions */

def versions = [:]

versions.dagger = '2.44.2'

versions.lifecycle = '2.6.0'

/* Dependencies */

ext.deps = [:]

def androidx = [:]
androidx.core_ktx = "androidx.core:core-ktx:$versions.core_ktx"
